# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user                  nginx nginx;
worker_processes      auto;
worker_rlimit_nofile  65536;
timer_resolution      100ms;

#error_log             /var/log/nginx/error.log  error;
error_log             /var/log/nginx/error.log  emerg;
pid                   /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections         1024;
    accept_mutex               on;
    accept_mutex_delay         100ms;
    multi_accept               on;
    use                        epoll;
}

http {
    log_format  main           '$remote_addr - $remote_user [$time_local] "$request" '
                               '$status $body_bytes_sent "$http_referer" '
                               '"$http_user_agent" "$http_x_forwarded_for" '
                               '"$request_id"';
                               # request_id requires nginx version 1.11.0 or later
                               # http://qiita.com/toritori0318/items/d82f9beccd76ea8ccb85

    log_format  ltsv           "host:$remote_addr"
                               "\tuser:$remote_user"
                               "\tlocal_time:$time_local"
                               "\tprotocol:$server_protocol"
                               "\tmethod:$request_method"
                               "\turi:$request_uri"
                               "\tstatus:$status"
                               "\tsize:$body_bytes_sent"
                               "\treferer:$http_referer"
                               "\tua:$http_user_agent"
                               "\tcache:$upstream_http_x_cache"
                               "\tforwardedfor:$http_x_forwarded_for"
                               "\treqtime:$request_time"
                               "\tapptime:$upstream_response_time"
                               "\treqid:$request_id";

    log_format json escape=json '{"time": "$time_iso8601",'
                                 '"host": "$remote_addr",'
                                 '"vhost": "$host",'
                                 '"user": "$remote_user",'
                                 '"status": "$status",'
                                 '"protocol": "$server_protocol",'
                                 '"method": "$request_method",'
                                 '"path": "$request_uri",'
                                 '"req": "$request",'
                                 '"size": "$body_bytes_sent",'
                                 '"reqtime": "$request_time",'
                                 '"apptime": "$upstream_response_time",'
                                 '"ua": "$http_user_agent",'
                                 '"forwardedfor": "$http_x_forwarded_for",'
                                 '"forwardedproto": "$http_x_forwarded_proto",'
                                 '"referrer": "$http_referer"}';

#   access_log                 /var/log/nginx/access.log  main;
    access_log                 /var/log/nginx/access.log  json;
    error_log                  /var/log/nginx/error.log   error;

    root                       /usr/share/nginx/html;
    index                      index.html index.htm;

    include                    /etc/nginx/include/gzip;
    include                    /etc/nginx/mime.types;
    default_type               application/octet-stream;

    port_in_redirect           off;
#   server_names_hash_bucket_size  128;
    server_name_in_redirect    off;
    server_tokens              off;
    sendfile                   on;
    tcp_nopush                 on;
    tcp_nodelay                on;
    types_hash_max_size        2048;

    open_file_cache            max=10000 inactive=5m;
    open_file_cache_valid      30s;
    open_file_cache_min_uses   2;
    open_file_cache_errors     on;

    client_body_buffer_size    256k;
    client_body_timeout        10s;
    client_header_timeout      10s;
    client_max_body_size       8M;
    keepalive_requests         1000;
    keepalive_timeout          15s;
    reset_timedout_connection  on;
    send_timeout               10s;

    etag                       on;
    if_modified_since          before;

    set_real_ip_from           10.0.0.0/8;
    real_ip_header             X-Forwarded-For;

#   limit_req_zone             $request_method zone=method:1m rate=250r/s;

    # http://blog.monoweb.info/article/2012021823.html
#   add_header                 X-Content-Type-Options  nosniff;
#   add_header                 X-Frame-Options         DENY;
#   add_header                 X-XSS-Protection        "1; mode=block";

#   # proxy_cache
#   proxy_cache_path           /var/cache/nginx/proxy_cache levels=1:2 keys_zone=czone:32m max_size=256m inactive=60m;
#   proxy_temp_path            /var/cache/nginx/proxy_temp;

#   # fastcgi_cache
#   fastcgi_cache_path         /var/cache/nginx/fastcgi_cache levels=1:2 keys_zone=fastcgizone:32m max_size=256m inactive=60m;
#   fastcgi_temp_path          /var/cache/nginx/fastcgi_temp;

    error_page  401            /401.html;
    error_page  403            /403.html;
    error_page  404            /404.html;
    error_page  500 502 504    /50x.html;
    error_page  503            /maint.html;

    include  /etc/nginx/conf.d/*.conf;
}
